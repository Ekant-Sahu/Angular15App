<p className="team-head-text" id="ot-wrapper"><span id="ot-text">Unverified project</span></p>
  <div *ngFor="let user of data" style="text-align:center">
    <main class="page-content">
      <div class="card">
        <div class="content">
          <h2 class="title">{{user.title}}</h2>
          <p class="copy">{{user.likes}}</p>
          <button mat-flat-button color="primary" (click)="verify(user.id)" >Verify</button>
        </div>
      </div>
    </main>
  </div>
